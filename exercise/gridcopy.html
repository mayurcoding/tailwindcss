<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }
    .grid-item {
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    .thumbnail {
      width: 70%;
      cursor: pointer;
    }
    .fullsize {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .grid-item:hover .fullsize {
      opacity: 1;
    }
    .grid-item p {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <img src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/46749/tvs-jupiter-front-three-quarter25.jpeg?q=75"  title="img1"    class="thumbnail">
      <img src="https://imgd.aeplcdn.com/1056x594/n/cw/ec/46749/tvs-jupiter-front-three-quarter25.jpeg?q=75" title="img2"   class="fullsize">
    </div>
    <div class="grid-item">
      <img src="https://www.motorbeam.com/wp-content/uploads/TVS-Jupiter-Classic-Edition.jpg" title="img3" class="thumbnail">
      <img src="https://www.motorbeam.com/wp-content/uploads/TVS-Jupiter-Classic-Edition.jpg" title="img4" class="fullsize">
    </div>
    <div class="grid-item">
      <img src="https://bikekharido.in/wp-content/uploads/2022/01/TVS-Jupiter-Classic-ET-Fi.png" title="img5" class="thumbnail">
      <img src="https://bikekharido.in/wp-content/uploads/2022/01/TVS-Jupiter-Classic-ET-Fi.png" title="img6" class="fullsize">
    </div>
    <div class="grid-item">
      <p>Bike 1</p>
    </div>
    <div class="grid-item">
      <p>Bike 2</p>
    </div>
    <div class="grid-item">
      <p>Bike 3</p>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const thumbnails = document.querySelectorAll('.thumbnail');
      const fullsizes = document.querySelectorAll('.fullsize');
      
      thumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener('click', function () {
          fullsizes.forEach(fullsize => fullsize.style.opacity = 0);
          fullsizes[index].style.opacity = 1;
        });
      });
    });
  </script>
</body>
</html>
